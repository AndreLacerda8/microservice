version: '3.8'

networks:
  luby_project:
    external: true

volumes:
  db-data:

services:
  microservice:
    build:
      context: .
      dockerfile: ./docker/microservice/Dockerfile
    ports:
      - "8080:8080"
    working_dir: /usr/app
    volumes:
      - .:/usr/app
    networks:
      - luby_project
    depends_on:
      - mysql

  mysql:
    build:
      context: ./docker/db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ms_emails
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - luby_project